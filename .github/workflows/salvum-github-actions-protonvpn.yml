        NEW_IP=$(curl -s --max-time 10 ipinfo.io/json || echo '{"error": "timeout"}')
        echo "ðŸ“ Nueva IP info:"
        echo "$NEW_IP" | jq '.' || echo "$NEW_IP"
        
        # Verificar paÃ­s
        COUNTRY=$(echo "$NEW_IP" | jq -r '.country // "UNKNOWN"')
