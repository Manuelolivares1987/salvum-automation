# .github/workflows/salvum-github-actions-vps-chile.yml
name: ðŸ‡¨ðŸ‡± Salvum con VPS Chile (Rackeo)

on:
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Solo test de conexiÃ³n y login'
        required: false
        default: 'true'
        type: boolean
      agente_especifico:
        description: 'Procesar solo un agente especÃ­fico'
        required: false
        type: string

  schedule:
    - cron: '0 15 * * 1-5'  # 3pm UTC = 12pm Chile, lunes a viernes

jobs:
  salvum-con-vps-chile:
    runs-on: ubuntu-latest
    
    env:
      SALVUM_USER: ${{ secrets.SALVUM_USER }}
      SALVUM_PASS: ${{ secrets.SALVUM_PASS }}
      GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
      # Credenciales VPS Chile (agregar en GitHub Secrets)
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_PORT: ${{ secrets.VPS_PORT }}
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
      TEST_MODE: ${{ github.event.inputs.test_mode }}
      AGENTE_ESPECIFICO: ${{ github.event.inputs.agente_especifico }}
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ðŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ðŸ”§ Instalar Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        google-chrome --version
    
    - name: ðŸ“¦ Instalar dependencias Python y SSH
      run: |
        pip install --upgrade pip
        pip install selenium webdriver-manager pandas gspread google-auth google-auth-oauthlib google-auth-httplib2 requests
        sudo apt-get install -y sshpass openssh-client
    
    - name: ðŸŒ Verificar IP original
      run: |
        echo "ðŸŒ IP ORIGINAL (GitHub Actions):"
        curl -s ipinfo.io | jq '.' || curl -s ipinfo.io
    
    - name: ðŸ”‘ Configurar SSH para VPS Chile
      run: |
        echo "ðŸ”§ Configurando conexiÃ³n SSH al VPS chileno..."
        
        # Crear directorio SSH
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        
        # Desactivar verificaciÃ³n de host (para automaciÃ³n)
        echo "Host *" > ~/.ssh/config
        echo "  StrictHostKeyChecking no" >> ~/.ssh/config
        echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
        chmod 600 ~/.ssh/config
        
        # Test de conexiÃ³n SSH
        echo "ðŸ§ª Probando conexiÃ³n SSH..."
        sshpass -p "$VPS_PASSWORD" ssh -p "$VPS_PORT" "$VPS_USER@$VPS_HOST" \
          -o ConnectTimeout=10 \
          "echo 'âœ… ConexiÃ³n SSH exitosa! IP del VPS:'; curl -s ipinfo.io/ip"
    
    - name: ðŸ‡¨ðŸ‡± Crear tÃºnel SOCKS a VPS Chile
      run: |
        echo "ðŸ”— Creando tÃºnel SOCKS al VPS chileno..."
        
        # Crear tÃºnel SOCKS en background
        sshpass -p "$VPS_PASSWORD" ssh -p "$VPS_PORT" \
          -D 8080 -N -f \
          -o ExitOnForwardFailure=yes \
          -o ServerAliveInterval=60 \
          -o ServerAliveCountMax=3 \
          "$VPS_USER@$VPS_HOST"
        
        echo "âœ… TÃºnel SOCKS creado en puerto 8080"
        
        # Verificar que el tÃºnel estÃ© activo
        sleep 5
        if pgrep -f "ssh.*-D 8080" > /dev/null; then
          echo "âœ… TÃºnel SSH estÃ¡ ejecutÃ¡ndose"
          ps aux | grep "ssh.*-D 8080" | grep -v grep
        else
          echo "âŒ Error: TÃºnel SSH no estÃ¡ ejecutÃ¡ndose"
          exit 1
        fi
    
    - name: ðŸ§ª Verificar IP Chilena via SOCKS
      run: |
        echo "ðŸ§ª Verificando IP a travÃ©s del tÃºnel SOCKS..."
        
        # Verificar IP usando el proxy SOCKS
        NEW_IP=$(curl -s --max-time 15 \
          --socks5-hostname localhost:8080 \
          ipinfo.io/json || echo '{"error": "timeout"}')
        
        echo "ðŸ“ Nueva IP info (via VPS Chile):"
        echo "$NEW_IP" | jq '.' || echo "$NEW_IP"
        
        # Verificar paÃ­s
        COUNTRY=$(echo "$NEW_IP" | jq -r '.country // "UNKNOWN"')
        CITY=$(echo "$NEW_IP" | jq -r '.city // "UNKNOWN"')
        IP=$(echo "$NEW_IP" | jq -r '.ip // "UNKNOWN"')
        
        echo "ðŸ¢ PaÃ­s detectado: $COUNTRY"
        echo "ðŸ™ï¸ Ciudad: $CITY"
        echo "ðŸ“¡ IP: $IP"
        
        # Verificar que es la IP de nuestro VPS
        if [ "$IP" = "$VPS_HOST" ]; then
          echo "âœ… Â¡PERFECTO! Usando IP del VPS chileno ($IP)"
        else
          echo "âš ï¸ Advertencia: IP diferente a la esperada (esperada: $VPS_HOST, obtenida: $IP)"
        fi
        
        if [ "$COUNTRY" = "CL" ]; then
          echo "ðŸ‡¨ðŸ‡± Â¡Ã‰XITO! IP chilena confirmada"
        else
          echo "âŒ Error: IP no es chilena (PaÃ­s: $COUNTRY)"
          exit 1
        fi
    
    - name: ðŸ”“ Test acceso Salvum via VPS
      run: |
        echo "ðŸ” Probando acceso a Salvum con IP del VPS chileno..."
        
        SALVUM_RESPONSE=$(curl -s -I --max-time 20 \
          --socks5-hostname localhost:8080 \
          https://prescriptores.salvum.cl/login || echo "ERROR: timeout")
        
        echo "ðŸ“Š Respuesta Salvum:"
        echo "$SALVUM_RESPONSE"
        
        if echo "$SALVUM_RESPONSE" | grep -q "200 OK"; then
          echo "âœ… Â¡Ã‰XITO! Salvum accesible (200 OK)"
        elif echo "$SALVUM_RESPONSE" | grep -q "403"; then
          echo "âŒ Error: Salvum aÃºn bloquea (403 Forbidden)"
          echo "ðŸ’¡ Verificar que la IP del VPS estÃ© en Chile"
          exit 1
        else
          echo "âš ï¸ Respuesta inesperada de Salvum"
          echo "$SALVUM_RESPONSE"
        fi
    
    - name: ðŸ¤– Ejecutar automatizaciÃ³n Salvum
      if: ${{ github.event.inputs.test_mode != 'true' }}
      run: |
        echo "ðŸš€ Ejecutando automatizaciÃ³n completa de Salvum..."
        echo "ðŸ§ª Modo test: ${{ github.event.inputs.test_mode }}"
        echo "ðŸ‘¤ Agente especÃ­fico: ${{ github.event.inputs.agente_especifico }}"
        
        # Configurar proxy para Python/Selenium
        export HTTP_PROXY=socks5://localhost:8080
        export HTTPS_PROXY=socks5://localhost:8080
        
        # Ejecutar automatizaciÃ³n
        python salvum_automation_vps.py
      timeout-minutes: 90
    
    - name: ðŸ§ª Solo test de login (modo test)
      if: ${{ github.event.inputs.test_mode == 'true' }}
      run: |
        echo "ðŸ§ª Ejecutando solo test de login con VPS Chile..."
        
        python -c "
        import os
        import sys
        import time
        from selenium import webdriver
        from selenium.webdriver.chrome.options import Options
        from selenium.webdriver.common.by import By
        from selenium.webdriver.chrome.service import Service
        from selenium.webdriver.common.keys import Keys
        from webdriver_manager.chrome import ChromeDriverManager
        
        print('ðŸ”§ Configurando navegador con proxy SOCKS...')
        options = Options()
        options.add_argument('--headless')
        options.add_argument('--no-sandbox')
        options.add_argument('--disable-dev-shm-usage')
        options.add_argument('--disable-gpu')
        options.add_argument('--window-size=1920,1080')
        
        # Configurar proxy SOCKS para Chrome
        options.add_argument('--proxy-server=socks5://localhost:8080')
        options.add_argument('--host-resolver-rules=MAP * ~NOTFOUND , EXCLUDE localhost')
        
        try:
            service = Service(ChromeDriverManager().install())
            driver = webdriver.Chrome(service=service, options=options)
            
            # Verificar IP del navegador
            print('ðŸ” Verificando IP del navegador...')
            driver.get('https://ipinfo.io/json')
            time.sleep(3)
            ip_info = driver.find_element(By.TAG_NAME, 'pre').text
            print(f'ðŸ“ IP del navegador: {ip_info}')
            
            print('ðŸ”— Accediendo a Salvum...')
            driver.get('https://prescriptores.salvum.cl/login')
            time.sleep(8)
            
            titulo = driver.title
            url = driver.current_url
            print(f'ðŸ“„ TÃ­tulo: {titulo}')
            print(f'ðŸ“ URL: {url}')
            
            driver.save_screenshot('test_salvum_vps_chile.png')
            print('ðŸ“¸ Screenshot guardado')
            
            # Buscar campos de login
            campos_texto = driver.find_elements(By.CSS_SELECTOR, 'input[type=\"text\"], input[name*=\"usuario\"], input[name*=\"email\"]')
            campos_password = driver.find_elements(By.CSS_SELECTOR, 'input[type=\"password\"]')
            
            if campos_texto and campos_password:
                print(f'âœ… Campos de login encontrados: {len(campos_texto)} texto, {len(campos_password)} password')
                print('ðŸŽ‰ Â¡Test de acceso exitoso con VPS Chile!')
            else:
                print('âŒ No se encontraron campos de login')
                # Guardar HTML para debug
                with open('salvum_page.html', 'w', encoding='utf-8') as f:
                    f.write(driver.page_source)
                print('ðŸ“ HTML guardado para debug')
            
            driver.quit()
            
        except Exception as e:
            print(f'âŒ Error en test: {e}')
            if 'driver' in locals():
                driver.save_screenshot('error_salvum_vps.png')
                with open('error_page.html', 'w', encoding='utf-8') as f:
                    f.write(driver.page_source)
            sys.exit(1)
        "
    
    - name: ðŸ”Œ Cerrar tÃºnel SSH
      if: always()
      run: |
        echo "ðŸ”Œ Cerrando tÃºnel SSH..."
        
        # Matar procesos SSH del tÃºnel
        pkill -f "ssh.*-D 8080" || echo "TÃºnel SSH ya estaba cerrado"
        
        # Verificar desconexiÃ³n
        sleep 3
        FINAL_IP=$(curl -s --max-time 10 ipinfo.io/json || echo '{"error": "timeout"}')
        echo "ðŸ“ IP final (sin tÃºnel):"
        echo "$FINAL_IP" | jq '.' || echo "$FINAL_IP"
    
    - name: ðŸ“Š Subir resultados
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: salvum-vps-chile-results-${{ github.run_number }}
        path: |
          *.png
          *.json
          *.html
        retention-days: 7
    
    - name: ðŸ“‹ Resumen final
      if: always()
      run: |
        echo "ðŸ“‹ RESUMEN EJECUCIÃ“N CON VPS CHILE"
        echo "=================================="
        echo "ðŸ• Timestamp: $(date)"
        echo "ðŸ–¥ï¸ VPS Host: $VPS_HOST"
        echo "ðŸ”Œ VPS Port: $VPS_PORT"
        echo "ðŸ‘¤ VPS User: $VPS_USER"
        echo "ðŸ§ª Modo test: ${{ github.event.inputs.test_mode }}"
        echo "ðŸ‘¤ Agente especÃ­fico: ${{ github.event.inputs.agente_especifico }}"
        echo ""
        echo "ðŸ“ Archivos generados:"
        ls -la *.png *.json *.html 2>/dev/null || echo "No se generaron archivos"
        echo ""
        echo "ðŸ’¡ VENTAJAS DE TU VPS CHILE:"
        echo "   âœ… IP 100% chilena garantizada (45.7.230.109)"
        echo "   âœ… Servidor dedicado propio"
        echo "   âœ… Sin lÃ­mites de uso"
        echo "   âœ… Mayor velocidad que VPN shared"
        echo "   âœ… MÃ¡s confiable y estable"
        echo "   âœ… Sin restricciones de proveedores VPN"
        echo "=================================="
