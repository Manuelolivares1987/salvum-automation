# .github/workflows/manual-trigger.yml
name: ğŸ¯ Manual Salvum Trigger

on:
  workflow_dispatch:
    inputs:
      cliente_especifico:
        description: 'RUT del cliente especÃ­fico (opcional)'
        required: false
        type: string
      modo_debug:
        description: 'Activar modo debug con screenshots'
        required: false
        default: false
        type: boolean

jobs:
  manual-execution:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Instalar dependencias
      run: |
        pip install selenium webdriver-manager pandas gspread google-auth requests
    
    - name: ğŸ¯ Ejecutar procesamiento manual
      env:
        SALVUM_USER: ${{ secrets.SALVUM_USER }}
        SALVUM_PASS: ${{ secrets.SALVUM_PASS }}
        GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        TARGET_RUT: ${{ github.event.inputs.cliente_especifico }}
        DEBUG_MODE: ${{ github.event.inputs.modo_debug }}
      run: |
        if [ -n "$TARGET_RUT" ]; then
          echo "ğŸ¯ Procesando cliente especÃ­fico: $TARGET_RUT"
          python salvum_automation.py --rut="$TARGET_RUT"
        else
          echo "ğŸš€ Procesando todos los clientes pendientes"
          python salvum_automation.py
        fi
    
    - name: ğŸ“¤ Subir resultados
      uses: actions/upload-artifact@v3
      with:
        name: manual-execution-${{ github.run_number }}
        path: |
          *.png
          *.json
          *.log
