# .github/workflows/salvum-automation.yml
name: ğŸ  Salvum Credit Automation

on:
  # Ejecutar manualmente
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Modo de prueba (solo login)'
        required: false
        default: 'false'
        type: boolean
  
  # Ejecutar automÃ¡ticamente cada hora de 9 AM a 6 PM (Chile)
  schedule:
    - cron: '0 12-21 * * 1-5'  # UTC time, Mon-Fri, 9 AM - 6 PM Chile time

jobs:
  salvum-automation:
    runs-on: ubuntu-latest
    
    env:
      # Variables de entorno
      SALVUM_USER: ${{ secrets.SALVUM_USER }}
      SALVUM_PASS: ${{ secrets.SALVUM_PASS }}
      GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      GITHUB_ACTIONS: true
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸ“¦ Instalar dependencias
      run: |
        pip install --upgrade pip
        pip install selenium webdriver-manager pandas gspread google-auth google-auth-oauthlib google-auth-httplib2 requests
    
    - name: ğŸ”§ Configurar Chrome
      run: |
        # Instalar Chrome estable
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Verificar versiÃ³n
        google-chrome --version
    
    - name: ğŸŒ Verificar conectividad
      run: |
        echo "ğŸŒ Verificando IP y conectividad..."
        curl -s https://ipinfo.io/json | jq .
        echo "ğŸ”— Probando acceso a Salvum..."
        curl -I https://prescriptores.salvum.cl/login || echo "âŒ No se puede acceder a Salvum"
    
    - name: ğŸ§ª Test de Login (si estÃ¡ en modo prueba)
      if: ${{ github.event.inputs.test_mode == 'true' }}
      run: |
        echo "ğŸ§ª Ejecutando test de login Ãºnicamente..."
        python test_salvum_login.py
    
    - name: ğŸš€ Ejecutar AutomatizaciÃ³n Completa
      if: ${{ github.event.inputs.test_mode != 'true' }}
      run: |
        echo "ğŸš€ Ejecutando automatizaciÃ³n completa..."
        python salvum_automation.py
      timeout-minutes: 60
    
    - name: ğŸ“Š Subir resultados
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: salvum-results-${{ github.run_number }}
        path: |
          *.png
          *.json
          *.log
        retention-days: 7
    
    - name: ğŸ“§ Notificar resultados (opcional)
      if: failure()
      run: |
        echo "âŒ La automatizaciÃ³n fallÃ³. Revisar logs y artifacts."
        # AquÃ­ podrÃ­as agregar notificaciÃ³n por Slack, email, etc.

