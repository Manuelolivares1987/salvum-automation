# .github/workflows/salvum-automation-mejorado.yml
name: ğŸ  Salvum MÃºltiples Planillas - Mejorado

on:
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Modo de prueba (solo login y verificaciÃ³n)'
        required: false
        default: 'false'
        type: boolean
      agente_especifico:
        description: 'Procesar solo un agente especÃ­fico (opcional)'
        required: false
        type: string
      modo_debug:
        description: 'Activar modo debug con screenshots'
        required: false
        default: false
        type: boolean
  
  schedule:
    - cron: '0 15 * * 1-5'  # 3pm UTC = 12pm Chile, lunes a viernes

jobs:
  salvum-automation:
    runs-on: ubuntu-latest
    
    env:
      SALVUM_USER: ${{ secrets.SALVUM_USER }}
      SALVUM_PASS: ${{ secrets.SALVUM_PASS }}
      GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
      GITHUB_ACTIONS: true
      TEST_MODE: ${{ github.event.inputs.test_mode }}
      DEBUG_MODE: ${{ github.event.inputs.modo_debug }}
      AGENTE_ESPECIFICO: ${{ github.event.inputs.agente_especifico }}
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ”§ Instalar Chrome (mÃ©todo simplificado)
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        google-chrome --version
    
    - name: ğŸ“¦ Instalar dependencias Python
      run: |
        pip install --upgrade pip
        pip install selenium webdriver-manager pandas gspread google-auth google-auth-oauthlib google-auth-httplib2 requests
    
    - name: ğŸŒ Verificar IP y conexiÃ³n (mÃ©todo que funcionÃ³)
      run: |
        echo "ğŸŒ Verificando IP de GitHub Actions..."
        curl -s ipinfo.io
        echo ""
        echo "ğŸ” Testing conexiÃ³n a Salvum..."
        curl -I https://prescriptores.salvum.cl/login || echo "ConexiÃ³n fallÃ³"
        echo ""
        echo "ğŸ” Testing conectividad general..."
        ping -c 3 google.com || echo "Ping a Google fallÃ³"
    
    - name: ğŸ“Š Verificar configuraciÃ³n de archivos
      run: |
        echo "ğŸ” Verificando archivos de configuraciÃ³n..."
        
        if [ -f "config.json" ]; then
          echo "âœ… config.json encontrado"
          python -c "import json; json.load(open('config.json'))" && echo "âœ… JSON vÃ¡lido" || echo "âŒ JSON invÃ¡lido"
        else
          echo "âŒ config.json NO encontrado"
          ls -la
        fi
        
        echo "ğŸ” Verificando variables de entorno..."
        echo "SALVUM_USER: ${SALVUM_USER:+SET}" 
        echo "SALVUM_PASS: ${SALVUM_PASS:+SET}"
        echo "GOOGLE_SHEETS_CREDENTIALS: ${GOOGLE_SHEETS_CREDENTIALS:+SET}"
    
    - name: ğŸ§ª Test bÃ¡sico de acceso (siempre se ejecuta primero)
      run: |
        echo "ğŸ§ª Ejecutando test bÃ¡sico de acceso a Salvum..."
        python -c "
        import os
        import sys
        from selenium import webdriver
        from selenium.webdriver.chrome.options import Options
        from selenium.webdriver.chrome.service import Service
        from webdriver_manager.chrome import ChromeDriverManager
        import time
        
        # Configurar Chrome con las opciones que funcionaron
        chrome_options = Options()
        chrome_options.add_argument('--headless')
        chrome_options.add_argument('--no-sandbox')
        chrome_options.add_argument('--disable-dev-shm-usage')
        chrome_options.add_argument('--disable-gpu')
        chrome_options.add_argument('--window-size=1920,1080')
        chrome_options.add_argument('--disable-extensions')
        chrome_options.add_argument('--disable-plugins')
        chrome_options.add_argument('--disable-images')
        
        try:
            service = Service(ChromeDriverManager().install())
            driver = webdriver.Chrome(service=service, options=chrome_options)
            
            print('ğŸ”— Intentando acceder a Salvum...')
            driver.get('https://prescriptores.salvum.cl/login')
            time.sleep(3)
            
            print(f'âœ… PÃ¡gina cargada: {driver.title}')
            print(f'âœ… URL actual: {driver.current_url}')
            
            # Tomar screenshot para verificaciÃ³n
            driver.save_screenshot('test_acceso.png')
            print('ğŸ“¸ Screenshot guardado: test_acceso.png')
            
            driver.quit()
            print('âœ… Test bÃ¡sico completado exitosamente')
            
        except Exception as e:
            print(f'âŒ Error en test bÃ¡sico: {str(e)}')
            sys.exit(1)
        "
    
    - name: ğŸ§ª Test completo de login (en modo prueba)
      if: ${{ github.event.inputs.test_mode == 'true' }}
      run: |
        echo "ğŸ§ª Ejecutando test completo en modo prueba..."
        python -c "
        import os, sys
        try:
            from salvum_automation import SalvumMultiplePlanillas
            
            print('ğŸ”§ Inicializando automatizador...')
            automator = SalvumMultiplePlanillas()
            
            print('ğŸ”§ Test 1: ConfiguraciÃ³n de agentes...')
            if automator.cargar_configuracion_agentes():
                print('âœ… ConfiguraciÃ³n de agentes OK')
            else:
                print('âŒ Error en configuraciÃ³n de agentes')
                sys.exit(1)
            
            print('ğŸ”§ Test 2: Google Sheets...')
            if automator.configurar_google_sheets():
                print('âœ… Google Sheets OK')
            else:
                print('âŒ Error en Google Sheets')
                sys.exit(1)
            
            print('ğŸ”§ Test 3: Leer planillas...')
            clientes = automator.leer_todos_los_clientes()
            print(f'âœ… Encontrados {len(clientes)} clientes para procesar')
            
            print('ğŸ”§ Test 4: Login Salvum...')
            automator.configurar_navegador()
            if automator.realizar_login():
                print('âœ… Login Salvum OK - Â¡ConexiÃ³n establecida!')
                # Hacer una acciÃ³n simple para verificar que estamos logueados
                if 'dashboard' in automator.driver.current_url.lower() or 'inicio' in automator.driver.current_url.lower():
                    print('âœ… Confirmado: Usuario logueado correctamente')
                else:
                    print('âš ï¸  Login exitoso pero URL inesperada:', automator.driver.current_url)
            else:
                print('âŒ Error en login Salvum')
                print('ğŸ“¸ Revisar screenshots para diagnÃ³stico')
                sys.exit(1)
            
            try:
                automator.driver.quit()
            except:
                pass
            
            print('ğŸ‰ Test completo exitoso - Sistema listo para producciÃ³n')
            
        except ImportError as e:
            print(f'âŒ Error importando salvum_automation: {e}')
            print('ğŸ“‹ Verificar que el archivo salvum_automation.py existe')
            sys.exit(1)
        except Exception as e:
            print(f'âŒ Error inesperado: {e}')
            sys.exit(1)
        "
    
    - name: ğŸš€ Ejecutar AutomatizaciÃ³n Completa
      if: ${{ github.event.inputs.test_mode != 'true' }}
      run: |
        echo "ğŸš€ Ejecutando automatizaciÃ³n completa..."
        echo "ğŸ“Š Modo debug: ${{ github.event.inputs.modo_debug }}"
        echo "ğŸ‘¤ Agente especÃ­fico: ${{ github.event.inputs.agente_especifico }}"
        
        python salvum_automation.py
      timeout-minutes: 90
    
    - name: ğŸ“Š Subir resultados y logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: salvum-results-${{ github.run_number }}-${{ github.run_attempt }}
        path: |
          *.png
          *.json
          *.log
          *.html
          reporte_*.json
          test_results.json
        retention-days: 7
    
    - name: ğŸ“‹ Resumen final detallado
      if: always()
      run: |
        echo "ğŸ“‹ RESUMEN DE EJECUCIÃ“N"
        echo "======================"
        echo "ğŸ• Timestamp: $(date)"
        echo "ğŸ”§ Modo test: ${{ github.event.inputs.test_mode }}"
        echo "ğŸ› Modo debug: ${{ github.event.inputs.modo_debug }}"
        echo "ğŸ‘¤ Agente especÃ­fico: ${{ github.event.inputs.agente_especifico }}"
        echo "ğŸ”„ Intento #: ${{ github.run_attempt }}"
        
        # Verificar archivos generados
        echo ""
        echo "ğŸ“ Archivos generados:"
        ls -la *.png *.json *.log *.html 2>/dev/null || echo "   No se encontraron archivos de resultado"
        
        # Mostrar reporte si existe
        if [ -f "reporte_multiple_planillas.json" ]; then
          echo ""
          echo "ğŸ“Š Reporte de ejecuciÃ³n:"
          python -c "
        import json
        try:
            with open('reporte_multiple_planillas.json', 'r') as f:
                reporte = json.load(f)
            print(f'   âœ… Tasa de Ã©xito: {reporte.get(\"tasa_exito\", \"N/A\")}')
            print(f'   ğŸ“Š Total procesados: {reporte.get(\"total_procesados\", \"N/A\")}')
            print(f'   âœ… Exitosos: {reporte.get(\"exitosos\", \"N/A\")}')
            print(f'   âŒ Fallidos: {reporte.get(\"fallidos\", \"N/A\")}')
        except Exception as e:
            print(f'   âŒ Error leyendo reporte: {e}')
          "
        fi
        
        # Verificar errores
        if [ -f "salvum_error_page.html" ]; then
          echo "ğŸ” PÃ¡gina de error capturada para anÃ¡lisis"
        fi
        
        echo "======================"
        echo "âœ… Proceso completado - Revisar artifacts para detalles"
