# .github/workflows/salvum-automation.yml
name: ğŸ  Salvum MÃºltiples Planillas

on:
  # Ejecutar manualmente
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Modo de prueba (solo login)'
        required: false
        default: 'false'
        type: boolean
      agente_especifico:
        description: 'Procesar solo un agente especÃ­fico (opcional)'
        required: false
        type: string
      modo_debug:
        description: 'Activar modo debug con screenshots'
        required: false
        default: false
        type: boolean
  
  # Ejecutar automÃ¡ticamente cada hora de 9 AM a 6 PM (Chile)
  schedule:
    - cron: '0 12-21 * * 1-5'  # UTC time, Mon-Fri, 9 AM - 6 PM Chile time

jobs:
  salvum-automation:
    runs-on: ubuntu-latest
    
    env:
      # Variables de entorno
      SALVUM_USER: ${{ secrets.SALVUM_USER }}
      SALVUM_PASS: ${{ secrets.SALVUM_PASS }}
      GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
      GITHUB_ACTIONS: true
      TEST_MODE: ${{ github.event.inputs.test_mode }}
      DEBUG_MODE: ${{ github.event.inputs.modo_debug }}
      AGENTE_ESPECIFICO: ${{ github.event.inputs.agente_especifico }}
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸ“¦ Instalar dependencias
      run: |
        pip install --upgrade pip
        pip install selenium webdriver-manager pandas gspread google-auth google-auth-oauthlib google-auth-httplib2 requests
    
    - name: ğŸ”§ Configurar Chrome
      run: |
        # Instalar Chrome estable
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Verificar versiÃ³n
        google-chrome --version
    
    - name: ğŸŒ Verificar conectividad
      run: |
        echo "ğŸŒ Verificando IP y conectividad..."
        curl -s https://ipinfo.io/json | jq '.' || echo "No se pudo obtener info de IP"
        echo "ğŸ”— Probando acceso a Salvum..."
        curl -I https://prescriptores.salvum.cl/login || echo "âŒ No se puede acceder a Salvum"
    
    - name: ğŸ“Š Verificar configuraciÃ³n
      run: |
        echo "ğŸ” Verificando archivos de configuraciÃ³n..."
        
        if [ -f "config.json" ]; then
          echo "âœ… config.json encontrado"
          cat config.json | jq '.' || echo "âŒ config.json tiene formato invÃ¡lido"
        else
          echo "âŒ config.json NO encontrado"
        fi
        
        echo "ğŸ” Verificando variables de entorno..."
        echo "SALVUM_USER: ${SALVUM_USER:+SET}" 
        echo "SALVUM_PASS: ${SALVUM_PASS:+SET}"
        echo "GOOGLE_SHEETS_CREDENTIALS: ${GOOGLE_SHEETS_CREDENTIALS:+SET}"
    
    - name: ğŸ§ª Test de Login (si estÃ¡ en modo prueba)
      if: ${{ github.event.inputs.test_mode == 'true' }}
      run: |
        echo "ğŸ§ª Ejecutando test de login Ãºnicamente..."
        python -c "
        import os, sys, json
        from salvum_automation import SalvumMultiplePlanillas
        
        automator = SalvumMultiplePlanillas()
        
        print('ğŸ”§ Test 1: ConfiguraciÃ³n de agentes...')
        if automator.cargar_configuracion_agentes():
            print('âœ… ConfiguraciÃ³n de agentes OK')
        else:
            print('âŒ Error en configuraciÃ³n de agentes')
            sys.exit(1)
        
        print('ğŸ”§ Test 2: Google Sheets...')
        if automator.configurar_google_sheets():
            print('âœ… Google Sheets OK')
        else:
            print('âŒ Error en Google Sheets')
            sys.exit(1)
        
        print('ğŸ”§ Test 3: Leer planillas...')
        clientes = automator.leer_todos_los_clientes()
        print(f'âœ… Encontrados {len(clientes)} clientes para procesar')
        
        print('ğŸ”§ Test 4: Login Salvum...')
        automator.configurar_navegador()
        if automator.realizar_login():
            print('âœ… Login Salvum OK')
        else:
            print('âŒ Error en login Salvum')
            sys.exit(1)
        
        automator.driver.quit()
        print('ğŸ‰ Â¡Todos los tests pasaron!')
        "
    
    - name: ğŸš€ Ejecutar AutomatizaciÃ³n Completa
      if: ${{ github.event.inputs.test_mode != 'true' }}
      run: |
        echo "ğŸš€ Ejecutando automatizaciÃ³n completa..."
        python salvum_automation.py
      timeout-minutes: 60
    
    - name: ğŸ“Š Procesar agente especÃ­fico
      if: ${{ github.event.inputs.agente_especifico != '' && github.event.inputs.test_mode != 'true' }}
      run: |
        echo "ğŸ¯ Procesando agente especÃ­fico: ${{ github.event.inputs.agente_especifico }}"
        python -c "
        from salvum_automation import SalvumMultiplePlanillas
        import os
        
        automator = SalvumMultiplePlanillas()
        
        # Filtrar solo el agente especÃ­fico
        if automator.cargar_configuracion_agentes():
            agente_target = '${{ github.event.inputs.agente_especifico }}'
            automator.agentes_config = [
                agente for agente in automator.agentes_config 
                if agente_target.lower() in agente['nombre'].lower()
            ]
            
            if automator.agentes_config:
                print(f'ğŸ¯ Procesando solo: {automator.agentes_config[0][\"nombre\"]}')
                automator.ejecutar_automatizacion_completa()
            else:
                print(f'âŒ No se encontrÃ³ agente: {agente_target}')
        "
    
    - name: ğŸ“¸ Capturar screenshots en caso de error
      if: failure()
      run: |
        echo "ğŸ“¸ Capturando informaciÃ³n de debug..."
        find . -name "*.png" -type f | head -10 | while read file; do
          echo "ğŸ“· Screenshot encontrado: $file"
        done
    
    - name: ğŸ“Š Subir resultados
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: salvum-results-${{ github.run_number }}
        path: |
          *.png
          *.json
          *.log
          reporte_*.json
        retention-days: 7
    
    - name: ğŸ“‹ Resumen final
      if: always()
      run: |
        echo "ğŸ“‹ RESUMEN DE EJECUCIÃ“N"
        echo "======================"
        echo "ğŸ• Timestamp: $(date)"
        echo "ğŸ”§ Modo test: ${{ github.event.inputs.test_mode }}"
        echo "ğŸ› Modo debug: ${{ github.event.inputs.modo_debug }}"
        echo "ğŸ‘¥ Agente especÃ­fico: ${{ github.event.inputs.agente_especifico }}"
        
        if [ -f "reporte_multiple_planillas.json" ]; then
          echo "ğŸ“Š Reporte generado:"
          cat reporte_multiple_planillas.json | jq -r '.tasa_exito // "N/A"' | xargs -I {} echo "   Tasa Ã©xito: {}"
          cat reporte_multiple_planillas.json | jq -r '.total_clientes // 0' | xargs -I {} echo "   Total clientes: {}"
          cat reporte_multiple_planillas.json | jq -r '.exitosos // 0' | xargs -I {} echo "   Exitosos: {}"
          cat reporte_multiple_planillas.json | jq -r '.fallidos // 0' | xargs -I {} echo "   Fallidos: {}"
        else
          echo "ğŸ“Š No se generÃ³ reporte"
        fi
        
        echo "======================"
    
    - name: ğŸ“§ Notificar en caso de fallo (opcional)
      if: failure()
      run: |
        echo "âŒ La automatizaciÃ³n fallÃ³. InformaciÃ³n disponible en artifacts."
        echo "ğŸ” Revisar logs detallados y screenshots para diagnosticar el problema."
        echo "ğŸ’¡ Posibles causas:"
        echo "   - Problemas de conectividad con Salvum"
        echo "   - Cambios en la interfaz de Salvum"
        echo "   - Errores en credenciales"
        echo "   - Problemas con Google Sheets"
